<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0a2472" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#e25858" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0" stop-color="#0b2540" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#122d66" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <!-- Layer 3: distant soft glow -->
  <g filter="url(#soft)" opacity="0.7">
    <path d="M50 300 C150 50, 350 50, 500 150 C700 270, 900 230, 1150 280 L1150 600 L0 600 Z" fill="url(#g2)"/>
  </g>

  <!-- Layer 2: mid blobs -->
  <g filter="url(#soft)" opacity="0.9">
    <path d="M0 200 C120 20, 360 60, 520 140 C720 250, 900 170, 1200 190 L1200 600 L0 600 Z" fill="url(#g1)"/>
  </g>

  <!-- Layer 1: closer, subtle highlights -->
  <g opacity="0.75">
    <circle cx="220" cy="160" r="140" fill="#ffffff" opacity="0.07" />
    <circle cx="960" cy="120" r="120" fill="#ffffff" opacity="0.04" />
  </g>
</svg>
