<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visa Assistance | Afly Consultancy Services</title>
  <style>
    .scrolling-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #d7262b;
      color: white;
      text-align: center;
      padding: 0;
      z-index: 10000;
      font-weight: bold;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      height: 32px;
      line-height: 32px;
    }
    .scrolling-bar .scrolling-text {
      display: inline-block;
      padding-left: 100vw;
      animation: scrollText 14s linear infinite;
      white-space: nowrap;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #d7262b;
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      text-decoration: none;
      z-index: 9999;
      transition: background 0.3s, transform 0.25s cubic-bezier(.4,2,.6,1);
      transform-origin: bottom right;
    }
    .floating-btn:hover {
      background: #b71c22;
      transform: scale(1.5);
    }
    .floating-whatsapp {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      text-decoration: none;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, transform 0.25s cubic-bezier(.4,2,.6,1);
      transform-origin: bottom left;
    }
    .floating-whatsapp:hover {
      background: #1DA851;
      transform: scale(1.5);
    }
    .floating-whatsapp img {
      width: 20px;
      height: 20px;
    }
    .floating-certifications {
      position: fixed;
      bottom: 100px;
      left: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
      overflow: visible;
      max-width: 100vw;
      transition: bottom 0.25s cubic-bezier(.4,2,.6,1), transform 0.25s cubic-bezier(.4,2,.6,1);
    }
    .floating-certifications img {
      width: 140px;
      height: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 6px 8px;
      display: block;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
      max-width: 90vw;
      transform-origin: bottom left;
    }
    .floating-certifications img:hover {
      transform: scale(2);
      box-shadow: 0 12px 40px rgba(215,38,43,0.25), 0 4px 16px rgba(0,0,0,0.16);
      z-index: 10001;
      max-width: 60vw;
      position: relative;
    }
    .floating-whatsapp:hover ~ .floating-certifications,
    .floating-whatsapp:focus ~ .floating-certifications {
      transform: translateY(-30px);
    }
    @media (max-width: 700px) {
      .floating-certifications img {
        width: 90px;
        max-width: 60vw;
      }
      .floating-certifications img:hover {
        transform: scale(1);
        max-width: 80vw;
      }
      .floating-whatsapp:hover ~ .floating-certifications,
      .floating-whatsapp:focus ~ .floating-certifications {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="scrolling-bar">
    <span class="scrolling-text">
      Exciting Extra Scholarships, Profile-Based Counselling with Long-Term Career Guidance&nbsp;&nbsp;&nbsp;
    </span>
  </div>
  <h1>Visa Assistance</h1>
  <p>Details about visa assistance services.</p>
  <a href="#" class="floating-btn">Consultation</a>
  <a href="https://wa.me/+918125144079" class="floating-whatsapp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
    WhatsApp Us
  </a>
  <div class="floating-certifications" style="bottom: 90px; left: 30px;">
    <img src="assets/british_council_cert.png" alt="British Council Certified">
  </div>
</body>
</html>
